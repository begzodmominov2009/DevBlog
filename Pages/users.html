<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-[white] fixed top-0 w-full pt-[10px] z-1">
        <div class="2xl:container 2xl:mx-auto border-t-[1px] pl-[330px] py-[17px] border-gray-200 border-b-[1px]">
            <div class="">
                <h1 class="text-[22px]">Feed</h1>
            </div>
        </div>
    </header>
    <aside
        class="fixed z-1 w-full top-0 max-w-[250px] h-screen w-full bg-white border-r-[1px] mt-[10px] border-gray-200">
        <div class="flex items-center gap-2 border-t-[1px] border-gray-200 border-b-[1px] py-[25px] px-[30px]">
            <span
                class="w-9 h-9 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-code h-5 w-5 text-white" aria-hidden="true">
                    <path d="m16 18 6-6-6-6"></path>
                    <path d="m8 6-6 6 6 6"></path>
                </svg>
            </span>
            <div>
                <h1 class="text-[18px] font-bold">DevBlog</h1>
                <p class="text-gray-300 text-[14px]">JSON Explorer</p>
            </div>
        </div>
        <div class="px-[20px] mt-[20px] flex flex-col gap-2">
            <a href="../index.html" class="flex cursor-pointer items-center gap-2  
                   w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-house h-5 w-5 text-white" aria-hidden="true">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                        <path
                            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">
                        </path>
                    </svg>
                    <p>Feed</p>
                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">
                    100
                </div>
            </a>
            <div class="flex cursor-pointer items-center gap-2  
                    w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-compass h-5 w-5 text-gray-600" aria-hidden="true">
                        <path
                            d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z">
                        </path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <p>Explore</p>
                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">
                    5K
                </div>
            </div>
            <div class="flex cursor-pointer items-center gap-2  
                    w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-image h-5 w-5 text-gray-600" aria-hidden="true">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                        <circle cx="9" cy="9" r="2"></circle>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                    </svg>
                    <p>Albums</p>
                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">
                    100
                </div>
            </div>
            <div class="flex cursor-pointer items-center gap-2  
                    w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-check-big h-5 w-5 text-gray-600" aria-hidden="true">
                        <path d="M21 10.656V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h12.344"></path>
                        <path d="m9 11 3 3L22 4"></path>
                    </svg>
                    <p>Todos</p>
                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">
                    200
                </div>
            </div>
            <a href="./users.html" class="flex cursor-pointer items-center gap-2  
                     w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-users h-5 w-5 text-gray-600" aria-hidden="true">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <path d="M16 3.128a4 4 0 0 1 0 7.744"></path>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                    </svg>
                    <p>Users</p>
                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">
                    10
                </div>
            </a>
            <div class="flex cursor-pointer items-center gap-2  
                    w-full flex items-center justify-between px-4 py-3 rounded-xl
                    transition-all duration-200
                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-code h-5 w-5 text-gray-600" aria-hidden="true">
                        <path d="m16 18 6-6-6-6"></path>
                        <path d="m8 6-6 6 6 6"></path>
                    </svg>
                    <p>API Testing</p>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <div class="2xl:container px-[20px] 2xl:mx-auto">
            <div id="users-card" class="pl-[250px] pt-[127px] grid grid-cols-3 gap-4">
               
            </div>
        </div>
    </main>

    <script src=" ../Js/data.js"></script>
    <script src="../Js/user.js"></script>
    <script src="../Js/main.js"></script>

</html>
