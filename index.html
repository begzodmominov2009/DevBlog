<!DOCTYPE html>

<head>

</head>

<body class="bg-gray-100">

            <div class="flex items-center justify-between">
                <div class="">
                    <h1 class="text-[22px]">Feed</h1>
                </div>
                <button id="aside-toggle"
                    class="inline-flex items-center justify-center cursor-pointer flex lg:hidden gap-2 whitespace-nowrap text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg:not([class*='size-'])]:size-4 shrink-0 [&amp;_svg]:shrink-0 outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive text-primary-foreground size-9 rounded-md bg-white shadow-lg hover:bg-gray-50"><svg

                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-menu h-5 w-5 text-gray-900" aria-hidden="true">
                        <path d="M4 5h16"></path>
                        <path d="M4 12h16"></path>
                        <path d="M4 19h16"></path>
                    </svg></button>

            </span>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                        <circle cx="9" cy="9" r="2"></circle>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                    </svg>

                </div>
                <div class="bg-gray-200 py-[1px] px-[5px] rounded-lg text-[12px] text-gray-700">

            <div class="flex cursor-pointer items-center gap-2

                    shadow-sm">
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>

    <script src="./Js/commnets.js"></script>
    <script src="./Js/loading.js"></script>
    <script src="./Js/aside.js"></script>
